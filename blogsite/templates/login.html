{% extends "base.html" %}
{% block content %}
	<form method="POST">
  		<div class="form-group">
  			{{ form.hidden_tag() }}
  			{{ form.email.label }} {{ form.email(class="form-control") }}<br>
		</div>
  		<div class="form-group">
  			{{ form.password.label }} {{ form.password(class="form-control")  }}<br>
  		</div>
  			{{ form.submit() }}
</form>
{% endblock %}
