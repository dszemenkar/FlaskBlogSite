{% extends "base.html" %}
{% block content %}

	  <div class="card">
	  <h5 class="card-header">Published: {{post.date.strftime("%Y-%m-%d")}}</h5>
	  <div class="card-body">
	    <h5 class="card-title"><a href="{{url_for('blogposts.blogpost', blogpost_id=post.id)}}">{{post.title}}</a>

	    <p class="card-text"><p>Written by <a href="{{url_for('users.user_posts', username=post.author.username)}}">{{post.author.username}}</h5>
	    	<br>
	    {{post.text}}</p>

	    {% if post.author == current_user %}
			<a href="{{url_for('blogposts.update', blogpost_id=post.id)}}"><button type="button" class="btn btn-warning">Update</button></a>
			<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#del_modal">Delete</button>
	    {% endif %}

	  </div>
	</div>


	<div class="modal" tabindex="-1" role="dialog" id="del_modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this post?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form action="{{url_for('blogposts.delete', blogpost_id=post.id)}}" method='POST'>
        <input type="submit" class="btn btn-danger" value="Delete">
    	</form>
      </div>
    </div>
  </div>
</div>
	  
{% endblock %}
